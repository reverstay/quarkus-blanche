server {
    listen 80;
    server_name localhost;

    # Se os tokens JWT forem grandes, aumente os buffers aqui
    large_client_header_buffers 4 16k;

    # --- 1. Frontend (Vite) ---
    location / {
        proxy_pass http://frontend:5173;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # --- 2. Backend (Quarkus) ---
    location ~ ^/(auth|permissoes|empresas|usuarios|unidades|q|swagger|openapi) {
        proxy_pass http://quarkus:8080;

        # --- CORREÇÃO AQUI ---
        # Força o envio do header Authorization recebido do cliente para o Quarkus
        proxy_set_header Authorization $http_authorization;

        # Repassa outros headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Opcional: Garante que o Quarkus saiba qual protocolo (http/https) foi usado
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}