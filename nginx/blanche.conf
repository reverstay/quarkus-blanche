    listen 80;
    server_name blanche.neuverse.com.br;

    # Desafio ACME (Let’s Encrypt) - ISSO É O MAIS IMPORTANTE AGORA
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Comente o redirecionamento por enquanto para testar se o HTTP sobe
    # location / {
    #    return 301 https://$host$request_uri;
    # }
    
    # Adicione um location simples só para ver se o Nginx sobe
    location / {
        return 200 'Nginx está vivo na porta 80';
    }
}

