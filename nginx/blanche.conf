server {
    listen 443 ssl;
    server_name blanche.neuverse.com.br;

    ssl_certificate     /etc/letsencrypt/live/blanche.neuverse.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blanche.neuverse.com.br/privkey.pem;

    # --- 1. Rota para o Frontend (Vite) ---
    location / {
       proxy_pass http://frontend:5173;

       # Configurações essenciais para WebSocket (HMR do Vite)
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";

       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-Proto https;
    }

    # --- 2. Rotas da API (Quarkus) ---
    # Redireciona endpoints específicos direto para o container do Java
    # Adicione aqui todos os prefixos que seu backend usa
    location ~ ^/(auth|permissoes|empresas|usuarios|unidades|q)/ {
       proxy_pass http://quarkus:8080;

       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;
    }
}