# HTTP: responde o desafio do certbot e redireciona pro HTTPS
server {
    listen 80;
    server_name blanche.neuverse.com.br;

    # Desafio ACME (Letâ€™s Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Qualquer outra coisa em HTTP -> redireciona pra HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: proxy pro front-end:5173
server {
    listen 443 ssl;
    server_name blanche.neuverse.com.br;

    ssl_certificate     /etc/letsencrypt/live/blanche.neuverse.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blanche.neuverse.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://front-end:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
