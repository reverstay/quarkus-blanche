# Bloco 1: Redireciona todo tráfego HTTP (80) para HTTPS (443)
server {
    listen 80;
    server_name blanche.neuverse.com.br;

    # Permite validação do Certbot mesmo na porta 80
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Servidor Principal HTTPS
server {
    listen 443 ssl;
    server_name blanche.neuverse.com.br;

    ssl_certificate     /etc/letsencrypt/live/blanche.neuverse.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blanche.neuverse.com.br/privkey.pem;

    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- 1. Rota para o Frontend (Vite) e WebSocket (HMR) ---
    location / {
       proxy_pass http://frontend:5173;

       # Headers obrigatórios para WebSocket (HMR) funcionar
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";

       # Headers de Proxy padrão
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;

       # Aumenta timeout para o WebSocket não cair rápido em dev
       proxy_read_timeout 86400;
    }

    # --- 2. Rotas da API (Quarkus) ---
    location ~ ^/(auth|permissoes|empresas|usuarios|unidades|q)/ {
       proxy_pass http://quarkus:8080;

       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;
    }
}