services:
  # --- BACKEND ---
  quarkus:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file: .env
    environment:
      QUARKUS_SWAGGER_UI_ALWAYS_INCLUDE: "true"
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASS}
      PGSSLMODE: ${DB_SSLMODE}
      PG_SCHEMA: ${DB_SCHEMA}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_HOST: ${MAIL_HOST:-smtp.office365.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-REQUIRED}
      MAIL_SSL: ${MAIL_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change}
      CHUNK_SIZE: ${CHUNK_SIZE:-10000}
      TRUNCATE_DEST: ${TRUNCATE_DEST:-false}
      BLOB_MODE: ${BLOB_MODE:-TEXT_BASE64}
    # Mudamos de 'ports' para 'expose'.
    # A porta 8080 só fica disponível DENTRO da rede do Docker para o Nginx acessar.
    expose:
      - "8080"
    networks: [appnet]

  # --- FRONTEND ---
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    working_dir: /app/front-end
    command: ["sh","-lc","npm ci && npm run dev -- --host 0.0.0.0 --port 5173"]
    # Também mudamos para 'expose'. O acesso externo será via Nginx.
    expose:
      - "5173"
    env_file:
      - ./.env
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}

      # [IMPORTANTE] Deixe vazio. O navegador vai chamar http://localhost/auth/login
      # O Nginx vai pegar isso e mandar para o backend.
      VITE_API_BASE: ""

      # [IMPORTANTE] Configuração do HMR (Hot Reload)
      # O navegador acessa o site via localhost na porta 80 (Nginx).
      # O Nginx faz o proxy do WebSocket para a porta 5173 interna.
      VITE_HMR_HOST: "localhost"
      VITE_HMR_PORT: "80"
      VITE_HMR_PROTOCOL: "ws"

      CHOKIDAR_USEPOLLING: "true"
      DOCKER: "1"
    depends_on:
      - quarkus
    restart: unless-stopped
    networks: [appnet]
    volumes:
      - ./:/app
      - /app/front-end/node_modules
      - /app/front-end/.vite

  # --- NGINX (GATEWAY) ---
  nginx:
    image: nginx:alpine
    # Esta é a ÚNICA porta exposta para o seu computador.
    ports:
      - "80:80"
    volumes:
      # Montamos o arquivo de configuração que criamos acima
      - ./nginx/blanche.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - quarkus
    networks: [appnet]

networks:
  appnet: {}