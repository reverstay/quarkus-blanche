services:
  quarkus:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file: .env
    environment:
      QUARKUS_SWAGGER_UI_ALWAYS_INCLUDE: "true"
      # ---- DB (mapeados do .env) ----
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASS}
      PGSSLMODE: ${DB_SSLMODE}
      PG_SCHEMA: ${DB_SCHEMA}
      # ---- Mail ----
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_HOST: ${MAIL_HOST:-smtp.office365.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-REQUIRED}
      MAIL_SSL: ${MAIL_SSL:-false}
      # ---- App / JWT ----
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change}
      CHUNK_SIZE: ${CHUNK_SIZE:-10000}
      TRUNCATE_DEST: ${TRUNCATE_DEST:-false}
      BLOB_MODE: ${BLOB_MODE:-TEXT_BASE64}
    # --- CORREÇÃO 1: Segurança ---
    # Trocamos "ports" por "expose".
    # Agora a porta 8080 só existe DENTRO do Docker (pro Nginx ver).
    # Ninguém acessa http://blanche:8080 de fora.
    expose:
      - "8080"
    networks: [appnet]

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    working_dir: /app/front-end
    command: ["sh","-lc","npm ci && npm run dev -- --host 0.0.0.0 --port 5173"]
    expose:
      - "5173"
    env_file:
      - ./.env
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}

      # --- CORREÇÃO 2: Caminho Relativo ---
      # Forçamos a API a ser relativa (vai pro Nginx)
      VITE_API_BASE: "/"

      # --- CORREÇÃO 3: HMR (Hot Module Replacement) ---
      # Aqui estava o erro "localhost". Mudamos para o domínio e porta 443.
      VITE_HMR_HOST: "blanche.neuverse.com.br"
      VITE_HMR_PORT: "443"
      VITE_HMR_PROTOCOL: "wss"

      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - quarkus
    restart: unless-stopped
    networks: [appnet]
    volumes:
      - ./:/app
      - /app/front-end/node_modules
      - /app/front-end/.vite

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - frontend
      - quarkus
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    restart: unless-stopped
    networks: [appnet]

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    networks: [appnet]

networks:
  appnet: {}

volumes:
  certbot-etc: