services:
  quarkus:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file: .env
    environment:
      # ---- DB (mapeados do .env) ----
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASS}
      PGSSLMODE: ${DB_SSLMODE}
      PG_SCHEMA: ${DB_SCHEMA}
      # ---- Mail (seu AuthResource/Service usa quarkus-mailer) ----
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_HOST: ${MAIL_HOST:-smtp.office365.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-REQUIRED}
      MAIL_SSL: ${MAIL_SSL:-false}
      # ---- App / JWT (ajuste se usar) ----
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change}
      CHUNK_SIZE: ${CHUNK_SIZE:-10000}
      TRUNCATE_DEST: ${TRUNCATE_DEST:-false}
      BLOB_MODE: ${BLOB_MODE:-TEXT_BASE64}
    ports:
      - "8080:8080"
    networks: [appnet]
    
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    working_dir: /app/front-end
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","5173"]
    ports:
      - "5173:5173"
    env_file:
      - ./.env                  # carrega as variáveis da RAIZ
    environment:               # UM bloco só, no formato MAPA (chave: valor)
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_API_BASE: "/"       # se usar proxy /api, ajuste para "/api"
      VITE_HMR_HOST: "localhost"
      VITE_HMR_PORT: "5173"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - quarkus
    restart: unless-stopped
    networks:
      - appnet
    volumes:
      - ./:/app                # monta o repo inteiro (inclui .env)
      - /app/front-end/node_modules
      - /app/front-end/.vite

networks:
  appnet: {}